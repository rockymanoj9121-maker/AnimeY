name: Build AnimeY APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew :anime:en:animey:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: animey-apk
          path: anime/src/animey/build/outputs/apk/release/anime-en-animey-v1.0.apk
